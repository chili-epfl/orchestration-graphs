{% extends "activity-base.html" %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
    </form>
{% block button %}
    {{ block.super }}
{% endblock button %}
</div>
{% endblock content %}
