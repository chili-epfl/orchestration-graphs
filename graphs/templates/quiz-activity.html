{% extends "simple-base.html" %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
    {% if not simple %}
        <input type="submit" value="Submit" class="btn btn-lg btn-primary"/>
    {% endif %}
    </form>
</div>
{% endblock content %}
