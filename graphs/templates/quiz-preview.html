{% extends "simple-base.html" %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <div>
        {% for question in questions %}
            <p>{{ question.text }}</p>
            <ul>
            {% for choice in question.get_choices %}
                <li>{{ choice }}</li>
            {% endfor %}
            </ul>
        {% endfor %}
    </div>
</div>
{% endblock content %}
