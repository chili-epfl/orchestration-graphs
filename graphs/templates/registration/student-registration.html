{% extends "base.html" %}


{% block content %}
<div class="container">
    <h1>Register to participate</h1>
    <form method="post" action="{% url 'student-registration' scenario.pk %}" onsubmit="regbutton.disabled = true">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="login button">
            <input name="regbutton" type="submit" value="Register" class="btn btn-lg btn-primary"/>
        </p>
    </form>
</div>
{% endblock %}
